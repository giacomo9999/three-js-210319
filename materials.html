<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materials</title>
    <link rel="stylesheet" href="style.css" />
    <script src="three.min.js"></script>
  </head>
  <body>
    <button type="button" onclick="mainLoop()">Start</button>
  </body>
</html>
<script>
  let scene, camera, renderer, normals1, normals2;
  let ADD = 0.01;

  const createCube = (objectData) => {
    let geometry = new THREE.BoxGeometry(
      objectData.xScale,
      objectData.yScale,
      objectData.zScale
    );
    // let material = new THREE.MeshBasicMaterial({
    //   color: Math.random() * 0xffffff,
    //   opacity: 0.5,
    //   transparent: true,
    // });

    const material = new THREE.MeshNormalMaterial();
    const cubeOut = new THREE.Mesh(geometry, material);
    cubeOut.position.x = objectData.xPos;
    cubeOut.position.y = objectData.yPos;
    cubeOut.position.z = objectData.zPos;

    return cubeOut;
  };

  const createPlane = (objectData) => {
    let geometry = new THREE.PlaneGeometry(
      objectData.xScale,
      objectData.yScale,
      objectData.xSegs,
      objectData.ySegs
    );
    let material = new THREE.MeshBasicMaterial({
      color: Math.random() * 0xffffff,
    });
    const planeOut = new THREE.Mesh(geometry, material);
    planeOut.rotation.x = objectData.xRot;
    planeOut.position.y = -10;
    planeOut.position.z = -15;
    return planeOut;
  };

  let init = () => {
    console.log("Initializing...");
    scene = new THREE.Scene();
    scene.background = new THREE.Color("black");
    camera = new THREE.PerspectiveCamera(30, 1, 1, 1000);
    camera.position.z = 50;

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerHeight - 50, window.innerWidth - 50);
    document.body.appendChild(renderer.domElement);
  };

  let mainLoop = () => {
    cube1.rotation.y += ADD;
    cube2.rotation.y += ADD;
    renderer.render(scene, camera);
    requestAnimationFrame(mainLoop);
  };
  init();

  const cube1 = createCube({
    xScale: 5,
    yScale: 5,
    zScale: 5,
    xPos: 3,
    yPos: -5,
    zPos: -6,
  });

  const cube2 = createCube({
    xScale: 5,
    yScale: 5,
    zScale: 5,
    xPos: -3,
    yPos: -5,
    zPos: 6,
  });

  const plane = createPlane({
    xScale: 30,
    yScale: 30,
    xSegs: 10,
    ySegs: 10,
    xRot: -Math.PI / 2,
  });
  scene.add(cube1);

  scene.add(cube2);

  scene.add(plane);
  scene.add(new THREE.AxesHelper());

  //   mainLoop();
</script>
